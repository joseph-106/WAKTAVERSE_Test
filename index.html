<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왁타버스 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class='container'>
    <article class='start'>
        <h2 class='mt-5 text-center'>왁타버스 캐릭터 테스트</h1>
        <h3 class='mt-5 text-center'>(메인 이미지)</h3>
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="start();">테스트 시작하기!</button>
    </article>
    <article class='question'>
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h3 id="title" class="text-center mt-5">문제</h3>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">A</button>
        <button id="B" type="button" class="btn btn-primary mt-5">B</button>
    </article>
    <article class='result'>
        <img id="img1" class="mt-5" src="static/img/wak.jpg">
        <h2 id="character" class="text-center mt-5">캐릭터 이름</h2>
        <h5 id="explain" class="text-center mt-5">설명</h5>

        <h4 class="text-center mt-5">결과 공유하기!</h4>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox_41bq"></div>

        <h5 id="good" class="text-center mt-5">환상의 케미</h5>
        <img id="img2" src="static/img/wak.jpg">
        <h5 id="bad" class="text-center mt-5">환장의 케미</h5>
        <img id="img3" src="static/img/wak.jpg">
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="reload();">다시하기!</button>
    </article>
    <!--광고-->
    <article class="kakao_ad mt-5">
    <ins class="kakao_ad_area" style="display:none;" 
    data-ad-unit    = "DAN-3yTj1SgdynKrwqoe" 
    data-ad-width   = "320" 
    data-ad-height  = "100"></ins> 
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </article>
    <!--광고-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
