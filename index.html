<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class='container'>
    <article class='start'>
        <h1 class='mt-5 text-center'>캐릭터 테스트</h1>
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="start();">테스트 시작하기!</button>
    </article>
    <article class='question'>
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">A</button>
        <button id="B" type="button" class="btn btn-primary mt-5">B</button>
    </article>
    <article class='result'>
        <img id="img" class="mt-5" src="img/wak.jpg" alt="왁두">
        <h2 id="character" class="text-center mt-5">캐릭터 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <h4 class="text-center mt-5">공유하기</h4>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox_41bq"></div>
    </article>
    <!--광고-->
    <article class="kakao_ad mt-5">
    <ins class="kakao_ad_area" style="display:none;" 
    data-ad-unit    = "DAN-ho04v084uLQ6QHFh" 
    data-ad-width   = "320" 
    data-ad-height  = "100"></ins> 
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </article>
    <!--광고-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1; //현재 문제 번호를 저장할 변수
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
            3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
            4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
            6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
            7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
            9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
            10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
            11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
            12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
        }
        var result = {
            "ISTJ": {"character": "ISTJ", "explain": "ISTJ 설명", "img": "img/wak.jpg"},
            "ISFJ": {"character": "ISFJ", "explain": "ISFJ 설명", "img": "img/wak.jpg"},
            "ESTJ": {"character": "ESTJ", "explain": "ESTJ 설명", "img": "img/wak.jpg"},
            "ESFJ": {"character": "ESFJ", "explain": "ESFJ 설명", "img": "img/wak.jpg"},
            "ISTP": {"character": "ISTP", "explain": "ISTP 설명", "img": "img/wak.jpg"},
            "ISFP": {"character": "ISFP", "explain": "ISFP 설명", "img": "img/wak.jpg"},
            "ESTP": {"character": "ESTP", "explain": "ESTP 설명", "img": "img/wak.jpg"},
            "ESFP": {"character": "ESFP", "explain": "ESFP 설명", "img": "img/wak.jpg"},
            "INFP": {"character": "INFP", "explain": "INFP 설명", "img": "img/wak.jpg"},
            "INTP": {"character": "INTP", "explain": "INTP 설명", "img": "img/wak.jpg"},
            "ENFP": {"character": "ENFP", "explain": "ENFP 설명", "img": "img/wak.jpg"},
            "ENTP": {"character": "ENTP", "explain": "ENTP 설명", "img": "img/wak.jpg"},
            "INFJ": {"character": "INFJ", "explain": "INFJ 설명", "img": "img/wak.jpg"},
            "INTJ": {"character": "INTJ", "explain": "INTJ 설명", "img": "img/wak.jpg"},
            "ENFJ": {"character": "ENFJ", "explain": "ENFJ 설명", "img": "img/wak.jpg"},
            "ENTJ": {"character": "ENTJ", "explain": "ENTJ 설명", "img": "img/wak.jpg"}
        }
        function start() { 
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){ 
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){ 
            next();
        });
        function next() {
            if(num == 13){
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                ($('#EI').val() < 2) ? mbti += "I" : mbti += "E";
                ($('#SN').val() < 2) ? mbti += "N" : mbti += "S";
                ($('#TF').val() < 2) ? mbti += "F" : mbti += "T";
                ($('#JP').val() < 2) ? mbti += "P" : mbti += "J";

                $("#img").attr("src", result[mbti]["img"]);
                $("#character").html(result[mbti]["character"]);
                $("#explain").html(result[mbti]["explain"]);

            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++; //num 변수를 활용해 객체 번호를 하나씩 올리는 구조
            }
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6156a7e8c0577979"></script>
</body>
</html>
